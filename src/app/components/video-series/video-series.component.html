<div class="row">
    <div class="col-md-6" *ngFor="let course of seriesData; let i = index">
      <div class="card mb-4">
        <div class="row no-gutters">
          <div class="col-md-4 position-relative">
            <div class="background-image-one" [style.background]="'url(' + courseService.imagePath + course.thumbnail.basePath + '/' + course.thumbnail.qualities[0] + '/image.jpg)'"></div>
            <div class="background-image-two" [style.background]="'url(' + courseService.imagePath + course.thumbnail.basePath + '/' + course.thumbnail.qualities[0] + '/image.jpg)'"></div>
            <img [src]="courseService.imagePath + course.thumbnail.basePath + '/' + course.thumbnail.qualities[0] + '/image.jpg'" class="card-img" alt="Course Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="card-title">{{ course.title }}</h6>
              <h6 class="card-subtitle mb-2 text-muted">{{ course.subtitle }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
